plugins {
    id 'java'

    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:27.0.1-jre'
    compile 'org.springframework.boot:spring-boot:2.1.8.RELEASE'
    compile 'org.springframework.boot:spring-boot-autoconfigure:2.1.8.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.3.0.RELEASE'
    compile "org.springframework.boot:spring-boot-starter-data-jpa:2.3.0.RELEASE"

    runtime('org.postgresql:postgresql:42.2.1')
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.16.Final'

    compile 'org.apache.logging.log4j:log4j-api:2.13.1'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.12'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testCompile group: 'com.h2database', name: 'h2', version: '1.3.148'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.3.0.RELEASE'
}

mainClassName = 'rocket.launch.App'
